services:
  # Backend API Service
  - type: web
    name: xeno-shopify-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: USE_SHOPIFY_API
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: API_V1_STR
        value: /api/v1
      - key: SHOPIFY_API_VERSION
        value: "2023-10"
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: DATABASE_URL
        fromDatabase:
          name: xeno-postgres
          property: connectionString

  # Frontend Static Site
  - type: web
    name: xeno-shopify-dashboard
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://xeno-shopify-api.onrender.com

databases:
  # PostgreSQL Database
  - name: xeno-postgres
    region: oregon
