services:
  # Backend API Service - Free Tier
  - type: web
    name: xeno-shopify-api
    env: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python start.py
    envVars:
      - key: USE_SHOPIFY_API
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: API_V1_STR
        value: /api/v1
      - key: SHOPIFY_API_VERSION
        value: "2023-10"
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: DATABASE_URL
        fromDatabase:
          name: mindmate-database
          property: connectionString
      - key: DATABASE_SCHEMA
        value: xeno

  # Frontend Static Site - Free Tier
  - type: web
    name: xeno-shopify-dashboard
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://xeno-shopify-api.onrender.com

# Using existing mindmate-database with xeno schema
# No new database needed
